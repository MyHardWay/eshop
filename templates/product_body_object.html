<!-- Форма для отображения изображения, автора, издательства, названия и цены продукта. -->
{% load staticfiles %}
<li class ='product-buy-card'>
	<div class="product-body-object">

				<a class="cover" href="{{product.get_absolute_url}}" title={{book.title}} >
				<img  src="../../static/{{product.get_picture}}" alt="{{product.title}}" title="{{product.title}}">
				<div class="row">
					<a href="{{product.author.get_absolute_url}}" title="{{product.author}}"><span>{{product.author}}</span></a>
				</div>
				<div class="row">
					<a href="{{product.publishing.get_absolute_url}}" title="{{product.publishing}}"><span>Издательство: {{product.publishing}}</span></a>
				</div>
				<div class="row">
					<a href="/genre/{{product.genre.id}}" title="{{product.genre}}"><span>{{product.genre}}</span></a> 
				</div>
				<div class="row">
					<h5>Цена: {{product.prize}}</h5>
				</div>		
				<a class="button" id="buy{{product.id}}" onclick="makePurchase({{product.id}}); return false;" data-carttext="" href="#">В КОРЗИНУ</a>		
		</div>

</li>
